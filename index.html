<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d06afa081.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App Draft</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row" class="search-form">
            <div class="col-6">
              <input
                type="search"
                class="form-control shadow-sm border-0"
                placeholder="Type a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-primary shadow-sm border-0 w-100"
                value="Search"
              />
            </div>

            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Lisbon, Portugal</h1>
        <ul>
          <li class="date" id="date"></li>
          <li id="description">
            Sunny
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <i class="fas fa-sun" alt="Sunny icon"></i>

                <span class="temperature" id="temperature">19</span>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Wind: <span id="wind">5</span>km/h</li>
              <li>Humidity: <span id="humidity">20</span>%</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
