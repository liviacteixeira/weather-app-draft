<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App Draft</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="row-search-form" id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control shadow-sm border-0"
                  placeholder="Type a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  class="form-control btn btn-primary shadow-sm border-0 w-80"
                  value="Search"
                />
              </div>

              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Lisbon, Portugal</h1>
            <ul>
              <li class="date" id="date"></li>
              <li id="description">Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="float-left">
                  <img src="" class="weather-icon float-left" id="icon" />

                  <strong id="temperature">19</strong>
                  <span class="units" id="celcius">°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-details">
                <li>Wind: <span id="wind">5</span>km/h</li>
                <li>Humidity: <span id="humidity">20</span>%</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/liviacteixeira/weather-app-draft"
            target="_blank"
            >Open-source code</a
          >
          by Lívia Câmara</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
